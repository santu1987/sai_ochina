<!--%%%%%%%%%%%% QuickMenu Styles [Keep in head for full validation!] %%%%%%%%%%%-->
<style type="text/css">


/*!!!!!!!!!!! QuickMenu Core CSS [Do Not Modify!] !!!!!!!!!!!!!*/
.qmclear {font-size:1px;height:0px;width:0px;clear:left;line-height:0px;display:block;}.qmmc {position:relative;}.qmmc a {float:left;display:block;white-space:nowrap;}.qmmc div a {float:none;}.qmmc div {visibility:hidden;position:absolute;}


/*!!!!!!!!!!! QuickMenu Styles [Please Modify!] !!!!!!!!!!!*/


	/* Remove the comments bleow for vertical mains and change the false value to
           true in the qm_create function after the menus structure. */
	/*.qmmc a {float:none}*/




	/*"""""""" (MAIN) Item Enhancer Container """"""""*/
	#qm0 .qm-item-enhancer
	{ 
		background-color:transparent;
		background-image:url(images/item_enhancer_bg.gif);
		border-style:solid;
		border-width:1px 1px 0px 1px;
		border-color:#aaaaaa;
		
	}

	/*"""""""" (MAIN) Item Enhancer Overlay """"""""*/
	#qm0 .qm-item-enhancer span
	{ 
		background-image:url(images/medium_purple_down.gif);
		background-position:center top;
		background-repeat:no-repeat;
		width:100%;
		height:6px;
		top:2px;
	}	

	/*"""""""" (SUB) Item Enhancer Container """"""""*/
	#qm0 div .qm-item-enhancer
	{ 
		background-image:none;
		background-color:transparent;
		border-style:none;
		text-align:left;
	}

	/*"""""""" (SUB) Item Enhancer Overlay """"""""*/
	#qm0 div .qm-item-enhancer span
	{ 
		background-image:url(images/stub_arrow_right.gif);
		background-position:center center;
		background-repeat:no-repeat;
		height:9px;
		width:6px;
		top:5px;
		left:-4px;
		
	}









	/*"""""""" (MAIN) Container """"""""*/
	#qm0
	{ 
		background-color:transparent;
	}


	 /*"""""""" (MAIN) Items """"""""*/
	#qm0 a
	{
		color:#000000;
		background-color:#ffffff;
		background-image:url(images/item_bg.gif);
		font-family:Arial;
		font-size:.8em;
		text-decoration:none;
		padding:5px 80px 5px 12px;
		border-style:solid;
		border-color:#999999;
		border-width:1px 0px 1px 1px;
	
	}


	/*"""""""" (MAIN) Hover State """"""""*/
	#qm0 a:hover
	{ 
		background-color:#efefef;
	}


	/*"""""""" (MAIN) Active State """"""""*/	
	body #qm0 .qmactive, body #qm0 .qmactive:hover
	{ 
		
		background-color:#f3f3f3;
		background-image:none;
		text-decoration:underline;
	}


	/*"""""""" (MAIN) Parent Items """"""""*/
	#qm0 .qmparent
	{
		/*background-image:url(images/arrow_down.gif);
		background-repeat:no-repeat;
		background-position:95%;*/
	}


	/*"""""""" [SUB] Containers """"""""*/
	#qm0 div
	{
		background-color:#f3f3f3;
		padding:8px 15px 10px 15px;
		border-style:solid;
		border-width:0px 1px 1px 1px;
		border-color:#999999;
		margin-top:-1px;
		
	}

	
	/*"""""""" [SUB] Hover State """"""""*/
	#qm0 div a:hover
	{
		background-color:#cccccc;
		text-decoration:none;
	}


	/*""""""""[SUB] Active State """"""""*/
	body #qm0 div .qmactive, body #qm0 div .qmactive:hover
	{
		background-color:#ffffff;
	}


	/*"""""""" [SUB] Parent Items """"""""*/
	#qm0 div .qmparent 
	{
		background-image:url(../../../../../recursos/QuickMenu/text_based_div_a/add-ons/item_enhancer/images/arrow_right.gif);	
	}


	/*"""""""" [SUB] Items """"""""*/
	#qm0 div a
	{	
		color:#333333;
		background-color:transparent;
		padding:2px 5px 2px 5px;
		border-width:0px;
		border-style:none;
		border-color:#000000;
		background-image:none;
	}


</style>
